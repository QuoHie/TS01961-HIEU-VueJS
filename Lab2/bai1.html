<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <style>
        .table thead th {
            background-color: #e7eb09ef !important; /* VÀNG */
            color: #000;
        }
    </style>
<body>
   <div class="container mt-4">
    <div class="row justify-content-center">
        <!-- Bảng nhỏ ~ 4 cột -->
        <div class="col-md-6">

            <h5 class="text-center text-danger fw-bold mb-3">
                Bảng Thành Phần Dinh Dưỡng
            </h5>

            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr class="bg-warning">
                        <th rowspan="3">Thành Phần</th>
                        <th colspan="3">Giá Trị</th>
                    </tr>
                    <tr class="bg-warning">
                        <th>Khối Lượng</th>
                        <th>% DV*</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo</td>
                        <td>9 g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất Béo Bão Hòa</td>
                        <td>4 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất Đạm</td>
                        <td>8 g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất Xơ</td>
                        <td>5 g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12 g</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td rowspan="2">đường</td>
                        <td>đường trắng</td>
                        <td>12g</td>

                    </tr>
                    <tr>
                        <td>đường đen</td>
                        <td>10g</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Vitamin</td>
                        <td>Vitamin C</td>
                        <td>25%</td>
                    </tr>
                    <tr>
                        <td>Vitamin D</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

</body>

</html>
