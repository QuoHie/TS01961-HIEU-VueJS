<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">

        <h5 class="fw-bold mb-3">Bài 2 Thiết kế Form Bootstrap</h5>

        <!-- KHUNG VIỀN NGOÀI -->
        <div class="border rounded p-4">

            <div class="row">
                <!-- ================= ĐĂNG KÝ ================= -->
                <div class="col-md-6">
                    <h6 class="fw-bold mb-3">Form Đăng Ký Thông Tin</h6>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Nhập họ và tên">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" placeholder="Nhập số điện thoại">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Xác Nhận Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Giới Tính:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" checked>
                                <label class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Nữ</label>
                            </div>


                        </div>
                        <div class="mb-3">
                            <label class="form-label">TÌnh trạng hôn nhân:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mal" checked>
                                <label class="form-check-label">đã kết hôn</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mup">
                                <label class="form-check-label">chưa kết hôn</label>
                            </div>


                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ngôn Ngữ</label>
                            <select class="form-select">
                                <option>Tiếng Việt</option>
                                <option>English</option>
                            </select>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </div>

                        <button class="btn btn-primary">Đăng Ký</button>
                    </form>
                </div>

                <!-- ================= ĐĂNG NHẬP ================= -->
                <div class="col-md-6">
                    <h6 class="fw-bold mb-3">Form Đăng Nhập</h6>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Nhập email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập mật khẩu">
                        </div>

                        <button class="btn btn-primary">Đăng Nhập</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
